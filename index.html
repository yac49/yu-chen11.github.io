<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
    <title>MY CV</title>
</head>

<body>
    <h1>This is Lucy, Lin.</h1>

    <table>
        <caption>
            <h>These are all about me.</h>
            <a href="http://10.101.7.4/test.php" target="_blank" class="abkcolor">Click Me.</a>
        </caption>
        <tr style="background-color:cornflowerblue">
            <th>Photo</th>
            <th>Schools</th>
            <th>Hobbies</th>
        </tr>
        <tr>
            <td><img class="pic" src="img/my_photo.jpg" alt="This is my photo." title="Lucy is cute."></td>
            <td>
                <ul>
                    <li>A elementary school</li>
                    <li>A junior high school</li>
                    <li>A high school</li>
                    <li>A university</li>
                </ul>
            </td>
            <td>
                <form>
                    <p>Select one of my hobbies.</p>
                    <select id="hobbies-list" onchange="changeHobbies(this.selectedIndex)"></select>
                    <br>
                    <br>
                    <p>Where would I usually do this</p>
                    <h id="place-list"></h>
                </form>

                <script type="text/javascript">
                    var hobbies = ['swimming', 'jogging', 'bicycling'];
                    var hobbiesSelect = document.getElementById("hobbies-list");
                    var inner = "";
                    for (var i = 0; i < hobbies.length; i++) {
                        inner = inner + '<option value=i>' + hobbies[i] + '</option>';
                    }
                    hobbiesSelect.innerHTML = inner;


                    var place = new Array();
                    place[0] = ['Swimming Pool A'];
                    place[1] = ['B Mountain'];
                    place[2] = ['C Street'];
                    function changeHobbies(index) {
                        var Sinner = "";

                        Sinner = Sinner + place[index];

                        var placeSelect = document.getElementById("place-list");
                        placeSelect.innerHTML = Sinner;
                    }
                    changeHobbies(document.getElementById("hobbies-list").selectedIndex);
                </script>
            </td>
        </tr>
    </table>
</body>

</html>
